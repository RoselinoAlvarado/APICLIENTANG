<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTES</title>
</head>
<body>
   <div class="container">
       <div class="card">
           <div class="card-header">
               <h3>Clientes</h3>
           </div>
           <div class="card-body">
               <table class="table table-hover">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>NOME</th>
                           <th>CPF</th>
                           <th>TELEFONE</th>
                           <th>ALTERAR</th>
                       </tr>
                   </thead>
                   <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center"  >
                        <td>{{cliente.cliente_id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.telefone}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Deletar</button>
                        </td>
                    </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>
</body>
</html>
